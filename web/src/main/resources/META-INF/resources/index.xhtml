<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <div id="div_izquierda">
                <div id="1">
                    <h5>1. Fecha y hora</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel style="width: 250px" value="Fecha:" for="fecha_c"/>

                        <p:outputLabel style="width: 250px" value="Hora:" for="hora_c"/>

                        <p:calendar id="fecha_c" value="#{comparendoBean.comparendo.fecha}" required="true"
                                    showOn="button"/>

                        <p:calendar id="hora_c" value="#{comparendoBean.comparendo.hora}" required="true"
                                    pattern="HH:mm" timeOnly="true"/>
                    </h:panelGrid>

                </div>
                <div id="2" style="background-color: #eff8ff">
                    <br></br>
                    <h5>2. Lugar de la infracción</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <p:outputLabel value="Dirección:" for="direccion_c"/><br></br>
                    <p:inputText style="width: 500px" id="direccion_c"
                                 value="#{comparendoBean.comparendo.direccion}"
                                 required="true"/>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Municipio:" for="municipio_c"/>
                        <p:outputLabel value="Localidad:" for="localidad_c"/>

                        <p:inputText id="municipio_c" value="#{comparendoBean.comparendo.municipio}"
                                     required="true"/>
                        <p:inputText id="localidad_c" value="#{comparendoBean.comparendo.localidad}"
                                     required="true"/>
                    </h:panelGrid>

                </div>

                <div id="3-4">
                    <br></br>
                    <h5>3-4 Placa</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Placa:" for="placa_c"/>
                        <p:outputLabel value="Matriculado en:" for="matriculado_c"/>

                        <p:inputText id="placa_c" value="#{comparendoBean.vehiculo.placa}" required="true"/>
                        <p:inputText id="matriculado_c" value="#{comparendoBean.vehiculo.lugarMatricula}"
                                     required="true"/>
                    </h:panelGrid>
                    <br></br>
                </div>

                <div id="5" style="background-color: #eff8ff">

                    <h5>5. Infracción</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>

                    <p:outputLabel value="Código infracción:" for="infraccion_c"/><br></br><br></br>

                    <p:selectOneMenu style="font-weight: bolder" id="infraccion_c"
                                     value="#{comparendoBean.comparendo}">
                        <f:selectItem itemLabel="SELECCIONE EL CODIGO DE INFRACCIÓN" itemValue=""/>
                        <f:selectItem itemLabel="A" itemValue="a"/>
                        <f:facet name="footer">
                            <p:divider styleClass="mt-0"/>
                            <h:outputText value="2 opciones" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>

                </div>

                <div id="6-9">

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel style="font-weight: bolder" value="6. Tipo de servicio"
                                       for="tiposervicio_c"/>
                        <p:outputLabel style="font-weight: bolder" value="7. Clase de vehiculo"
                                       for="clasevehiculo_c"/>

                        <p:inputText id="tiposervicio_c" value="#{comparendoBean.comparendo.localidad}"
                                     required="true"/>
                        <p:inputText id="clasevehiculo_c" value="#{comparendoBean.comparendo.localidad}"
                                     required="true"/>

                        <p:outputLabel style="font-weight: bolder" value="8. Radio de accion"
                                       for="radioaccion_c"/>
                        <p:outputLabel style="font-weight: bolder" value="9. Modalidad de transporte"
                                       for="modalidadtransporte_c"/>

                        <p:inputText id="radioaccion_c" value="#{comparendoBean.comparendo.localidad}"
                                     required="true"/>
                        <p:inputText id="modalidadtransporte_c" value="#{comparendoBean.comparendo.localidad}"
                                     required="true"/>
                    </h:panelGrid>


                </div>

                <div id="9.1">
                    <h5>9.1 Nivel de servicio</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <div class="field col-12 md:col-4">
                        <p:selectOneMenu style="font-weight: bolder" id="nivelservicio_c"
                                         value="#{selectOneMenuView.selectedOption}">
                            <f:selectItem itemLabel="SELECCIONE EL NIVEL DE SERVICIO DEL VEHICULO"
                                          itemValue=""/>
                            <f:selectItem itemLabel="A" itemValue="a"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0"/>
                                <h:outputText value="2 opciones" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>
                    <br></br>
                </div>

                <div id="10" style="background-color: #eff8ff">
                    <h5>10. Tipo de infractor</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <div class="field col-12 md:col-4">
                        <p:selectOneMenu style="font-weight: bolder" id="tipoinfractor_c"
                                         value="#{comparendoBean.infractor}">
                            <f:selectItem itemLabel="SELECCIONAR TIPO DE INFRACTOR" itemValue=""/>
                            <f:selectItem itemLabel="Conductor" itemValue="conductor"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0"/>
                                <h:outputText value="2 opciones" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>

                </div>
                <br></br><br></br>
            </div>


            <div id="div_derecha">
                <div id="11">
                    <h5>11. Licencia de tránsito</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <p:outputLabel value="Organización de tránsito" for="orgtransito_c"/><br></br>
                    <p:inputText style="width: 500px" id="orgtransito_c"
                                 value="#{comparendoBean.licencia.organizacionTransito}" required="true"/>

                    <br></br><br></br>
                    <p:outputLabel value="Numero del documento" for="numdocumento_c"/><br></br>
                    <p:inputText style="width: 500px" id="numdocumento_c"
                                 value="#{comparendoBean.licencia.numero}"
                                 required="true"/>
                    <br></br><br></br>
                </div>

                <div id="12" style="background-color: #eff8ff">
                    <h5>12. Datos del propietario</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Tipo de documento" for="tipodocumento_c"/>
                        <p:outputLabel value="Numero documento" for="numdocumentop_c"/>

                        <p:inputText id="tipodocumento_c" value="#{comparendoBean.infractor.tipoDocumento}"
                                     required="true"/>
                        <p:inputText id="numdocumentop_c" value="#{comparendoBean.infractor.numeroDocumento}"
                                     required="true"/>
                    </h:panelGrid>

                    <p:outputLabel value="Nombres y apellidos completos" for="nombrep_c"/><br></br>
                    <p:inputText style="width: 500px" id="nombrep_c" value="#{comparendoBean.infractor.nombre}"
                                 required="true"/>
                </div>
                <div id="18" style="background-color: #eff8ff">
                    <br></br><br></br>
                    <h5>18. Datos adicionales</h5>
                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br></br>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="¿Comparendo de polca?" for="comparendopolca_c"/>
                        <p:outputLabel value="¿Existió intento de fuga?" for="intentofuga_c"/>

                        <p:selectBooleanCheckbox id="comparendopolca_c"
                                                 value="#{comparendoBean.comparendo.comparendoPolca}"/>
                        <p:selectBooleanCheckbox id="intentofuga_c" value="#{selectBooleanView.value1}"/>

                        <p:outputLabel value="¿Existió un accidente?" for="accidente_c"/>
                        <h1></h1>
                        <p:selectBooleanCheckbox id="accidente_c" value="#{selectBooleanView.value1}"/>
                    </h:panelGrid>


                    <div class="field col-12 md:col-4">
                        <p:outputLabel value="Fuente del comparendo" for="fuentecomparendo_c"/><br></br>
                        <p:selectOneMenu style="font-weight: bolder; width: 500px" id="fuentecomparendo_c"
                                         value="#{selectOneMenuView.selectedOption}">
                            <f:selectItem itemLabel="SELECCIONE LA FUENTE DEL COMPARENDO" itemValue=""/>
                            <f:selectItem itemLabel="Manual" itemValue="manual"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0"/>
                                <h:outputText value="2 opciones" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div id="boton_guardar">
                    <br></br>
                    <p:commandButton style="right: 0" value="Guardar" action="#{comparendoBean.guardar}"
                                     styleClass="ui-button-success"
                                     icon="pi pi-arrow-right" iconPos="right"/>
                </div>
                <br></br><br></br>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
