                    <hr style="background-color: #306f90; height: 3px"></hr>
                    <br/>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="¿Comparendo de polca?" for="comparendopolca_c"/>
                        <p:outputLabel value="¿Existió intento de fuga?" for="intentofuga_c"/>

                        <p:selectBooleanCheckbox id="comparendopolca_c"
                                                 value="#{comparendoBean.comparendo.comparendoPolca}"/>
                        <p:selectBooleanCheckbox id="intentofuga_c" value="#{comparendoBean.comparendo.intentoFuga}"/>
