<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Comparendos</title>
</h:head>
<h:body>

    <div>
        <div>
            <h5>2. Lugar de la infracción</h5>
            <span class="ui-float-label">
       <p:inputText id="float-input" value="#{valor}"/>
       <p:outputLabel for="@previous" value="Dirección"/>
       </span>

            <h5>Fecha y hora</h5>
            <div class="field col-12 md:col-4">
                <p:outputLabel for="basic" value="Fecha:  "/>
                <p:datePicker id="basic" value="#{calendarView.date}" />
            </div>
        </div>
        <div>
            <br></br>
            <p:commandButton value="Guardar" action="#{valor.guardar}"
                             styleClass="ui-button-success"
                             icon="pi pi-arrow-right" iconPos="right"/>
        </div>

    </div>

</h:body>
</html>
